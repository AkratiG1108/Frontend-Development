<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .input-field {
            margin-bottom: 15px;
        }

        input {
            width: 250px;
            padding: 8px;
            font-size: 16px;
            display: block;
            margin-top: 5px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-size: 14px;
        }

        .invalid {
            border: 2px solid red;
        }

        .valid {
            border: 2px solid green;
        }
    </style>
</head>
<body>

<h2>Student Registration Form</h2>

<form id="studentForm">

    <div class="input-field">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter Name">
        <span id="nameError" class="error"></span>
    </div>

    <div class="input-field">
        <label>Email</label>
        <input type="text" id="email" placeholder="Enter Email">
        <span id="emailError" class="error"></span>
    </div>

    <div class="input-field">
        <label>Phone</label>
        <input type="text" id="phone" placeholder="10-digit Number">
        <span id="phoneError" class="error"></span>
    </div>

    <div class="input-field">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create Password">
        <span id="passwordError" class="error"></span>
    </div>

    <button type="button" onclick="validateForm()">Submit</button>

</form>

<script>
function validateForm() {

    // Input Elements
    const name = document.getElementById("name");
    const email = document.getElementById("email");
    const phone = document.getElementById("phone");
    const password = document.getElementById("password");

    // Error Elements
    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const phoneError = document.getElementById("phoneError");
    const passwordError = document.getElementById("passwordError");

    // Regular Expressions
    const nameRegex = /^[A-Za-z ]+$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phoneRegex = /^[0-9]{10}$/;
    const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).+$/;

    // ---- Name Validation ----
    if (!nameRegex.test(name.value)) {
        name.classList.add("invalid");
        name.classList.remove("valid");
        nameError.textContent = "Name must contain only alphabets.";
    } else {
        name.classList.add("valid");
        name.classList.remove("invalid");
        nameError.textContent = "";
    }

    // ---- Email Validation ----
    if (!emailRegex.test(email.value)) {
        email.classList.add("invalid");
        email.classList.remove("valid");
        emailError.textContent = "Enter a valid email format.";
    } else {
        email.classList.add("valid");
        email.classList.remove("invalid");
        emailError.textContent = "";
    }

    // ---- Phone Validation ----
    if (!phoneRegex.test(phone.value)) {
        phone.classList.add("invalid");
        phone.classList.remove("valid");
        phoneError.textContent = "Phone must be exactly 10 digits.";
    } else {
        phone.classList.add("valid");
        phone.classList.remove("invalid");
        phoneError.textContent = "";
    }

    // ---- Password Validation ----
    if (!passwordRegex.test(password.value)) {
        password.classList.add("invalid");
        password.classList.remove("valid");
        passwordError.textContent =
            "Password must include 1 uppercase, 1 digit, and 1 special character.";
    } else {
        password.classList.add("valid");
        password.classList.remove("invalid");
        passwordError.textContent = "";
    }
}
</script>

</body>
</html>
