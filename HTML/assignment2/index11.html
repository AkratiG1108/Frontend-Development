<!doctype html>
<html>
<head>
  <title>Dropdown Selection Page</title>
</head>
<body>

  <h1>Travel Selection Form</h1>

  <!-- Country Dropdown -->
  <label for="country">Select Country:</label>
  <select id="country" name="country">
    <option value="india" selected>India</option>
    <option value="japan">Japan</option>
    <option value="france">France</option>
    <option value="italy">Italy</option>
  </select>
  <br><br>

  <!-- State Dropdown -->
  <label for="state">Select State:</label>
  <select id="state" name="state">
    <option value="rajasthan" selected>Rajasthan</option>
    <option value="maharashtra">Maharashtra</option>
    <option value="karnataka">Karnataka</option>
    <option value="delhi">Delhi</option>
  </select>
  <br><br>

  <!-- City Dropdown -->
  <label for="city">Select City:</label>
  <select id="city" name="city">
    <option value="jaipur" selected>Jaipur</option>
    <option value="mumbai">Mumbai</option>
    <option value="bangalore">Bangalore</option>
    <option value="delhi-city">Delhi</option>
  </select>
  <br><br>

  <!-- Favorite Tourist Place Dropdown -->
  <label for="place">Favorite Tourist Place:</label>
  <select id="place" name="place">
    <option value="hawa-mahal" selected>Hawa Mahal</option>
    <option value="gateway">Gateway of India</option>
    <option value="palace">Mysore Palace</option>
    <option value="eiffel">Eiffel Tower</option>
  </select>
  <br><br>

  <!-- Summary -->
  <p>
    My selected destination is <strong>Hawa Mahal</strong> in <strong>Jaipur</strong>, <strong>Rajasthan</strong>, <strong>India</strong>. I am excited to explore this amazing place!
  </p>

</body>
</html>
