<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery with Modal</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        /* Image Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-gap: 15px;
        }

        .gallery img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 6px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal Background */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Modal Content */
        #modalContent {
            background: white;
            padding: 10px;
            border-radius: 10px;
            animation: fadeIn 0.2s;
        }

        #modalContent img {
            width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 6px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<h2>Image Gallery</h2>

<!-- Image Grid -->
<div class="gallery">
    <img src="https://picsum.photos/id/101/300/200">
    <img src="https://picsum.photos/id/102/300/200">
    <img src="https://picsum.photos/id/103/300/200">
    <img src="https://picsum.photos/id/104/300/200">
    <img src="https://picsum.photos/id/105/300/200">
    <img src="https://picsum.photos/id/106/300/200">
</div>

<!-- Modal -->
<div id="modal">
    <div id="modalContent">
        <img id="modalImg" src="">
    </div>
</div>

<script>
// -----------------------------------------------------------
// Image Gallery with Modal Preview
// -----------------------------------------------------------

const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalContent = document.getElementById("modalContent");

// 1. Open modal when clicking an image
document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
    });
});

// 2. Close modal when clicking outside the modalContent
modal.addEventListener("click", () => {
    modal.style.display = "none";
});

// 3. Prevent inside click from closing using stopPropagation()
modalContent.addEventListener("click", event => {
    event.stopPropagation();
});
</script>

</body>
</html>
