<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course Registration Form</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f9f9fb;
      padding: 20px;
      color: #111;
    }
    h1 {
      text-align: center;
      color: #0b66ff;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto;
    }
    fieldset {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      padding: 15px;
    }
    legend {
      font-weight: bold;
      color: #0b66ff;
    }
    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #eef3ff;
    }
  </style>
</head>
<body>
  <h1>Course Registration Form</h1>

  <form>
    <fieldset>
      <legend>Student Information</legend>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
    </fieldset>

    <fieldset>
      <legend>Course Selection</legend>
      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="">-- Choose a course --</option>
        <option value="html">HTML & CSS Fundamentals</option>
        <option value="js">JavaScript Basics</option>
        <option value="python">Python Programming</option>
        <option value="ml">Introduction to Machine Learning</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Available Course Schedules</legend>
      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Instructor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td>10:00 AM - 12:00 PM</td>
            <td>Mr. Sharma</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>2:00 PM - 4:00 PM</td>
            <td>Ms. Patel</td>
          </tr>
          <tr>
            <td>Friday</td>
            <td>11:00 AM - 1:00 PM</td>
            <td>Dr. Mehta</td>
          </tr>
        </tbody>
      </table>
    </fieldset>
  </form>
</body>
</html>
